<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Persons List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Gender</th>
        <th> Date Of Birth</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td><span th:text="${person.firstName"> First Name </span></td>
        <td><span th:text="${person.lastName"> Last Name </span></td>
        <td><span th:text="${person.gender"> Gender </span></td>
        <td><span th:text="${person.dateOfBirth}"> Date Of Birth </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
